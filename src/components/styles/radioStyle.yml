title: Radio Style
description: Element of type RadioStyle
type: object
properties:
  activeColor:
    description: Color of the active radio button
    $ref: color.yml
  focusColor:
    description: Color of the radio when it is focused
    $ref: color.yml
  hovercolor:
    description: Color when the mouse is over the element
