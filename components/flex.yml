$schema: https://raw.githubusercontent.com/lenra-io/ex_component_schema/beta/priv/static/draft-lenra.json
$id: components/flex.yml
title: Flex
description: Element of type Flex
allOf:
  - $ref: ./_abstract.yml
  - properties:
      _type:
        const: flex
      children:
        description: The children
        type: array
        items:
          $ref: ../lenra-component.yml
      direction:
        $ref: ../defs/direction.yml
      mainAxisAlignment:
        description: The alignment along the main axis
        type: string
        enum:
          - start
          - end
          - center
          - spaceBetween
          - spaceAround
          - spaceEvenly
        default: start
      crossAxisAlignment:
        description: The alignment along the cross axis
        type: string
        enum:
          - start
          - end
          - center
          - stretch
          - baseline
        default: start
      spacing:
        description: The multiplier of the base size for the minimal spacing
        type: number
        default: 0
      fillParent:
        description: if true the flex will fill the main axis. Otherwise it will take the children size.
        type: boolean
        default: false
      scroll:
        description: If true the flex will scroll if there is too many item in the Main Axis.
        type: boolean
        default: false
      padding:
        $ref: ../defs/padding.yml
      horizontalDirection:
        $ref: ../defs/textDirection.yml
      verticalDirection:
        $ref: ../defs/verticalDirection.yml
      textBaseline:
        $ref: ../defs/textBaseline.yml
required:
    - children
additionalProperties: false
