$schema: https://raw.githubusercontent.com/lenra-io/ex_component_schema/beta/priv/static/draft-lenra.json
$id: components/view.yml
title: View
description: Element of type view
type: object
properties:
  _type:
    description: The identifier of the component
    const: view
  name:
    description: The name of the view
    type: string
  props:
    $ref: ../defs/props.yml
  find:
    description: Find query.
    $ref: ../defs/find.yml
  query:
    description: The query to apply to the data.
    type: object
    deprecated: true
  coll:
    description: the collection where the query is applied
    type: string
    deprecated: true
  context:
    description: The context projection. This field represents the projection of the
      context, allowing selective retrieval of specific elements. It is a map
      that specifies the desired elements to be included in the projection.
    type: object
required:
  - type
  - name
additionalProperties: false
