$schema: https://raw.githubusercontent.com/lenra-io/ex_component_schema/beta/priv/static/draft-lenra.json
$id: components/text.yml
title: Text
description: Element of type Text
allOf:
  - $ref: ./_abstract.yml
  - properties:
    _type:
      const: text
    value:
      description: the value displayed in the element
      type: string
    style:
      $ref: ../defs/textStyle.yml
    locale:
      $ref: ../defs/locale.yml
    semanticsLabel:
      description: The value to explain a different semantics
      type: string
    spellOut:
      description: Whether the assistive technologies should spell out this text
        character by character
      type: boolean
    textAlign:
      description: The text alignment
      enum:
        - left
        - center
        - right
        - justify
        - start
        - end
      default: left
    children:
      description: Additional texts to add after this text.
      type: array
      items:
        $ref: text.yml
required:
  - value
additionalProperties: false
