$schema: https://raw.githubusercontent.com/lenra-io/ex_component_schema/beta/priv/static/draft-lenra.json
$id: components/button.yml
title: Button
description: Element of type Button
allOf:
  - $ref: ./_abstract.yml
  - properties:
      _type:
        const: button
      text:
        description: The value of the text inside the button
        type: string
      disabled:
        description: The button is disabled if true
        type: boolean
        default: false
      size:
        $ref: ../defs/size.yml
      mainStyle:
        $ref: ../defs/style.yml
      onPressed:
        $ref: ../defs/listener.yml
      leftIcon:
        $ref: ../components/icon.yml
      rightIcon:
        $ref: ../components/icon.yml
      submit:
        description: Whether the button is a submit button for a form.
        type: boolean
        default: false
required:
  - text
additionalProperties: false
